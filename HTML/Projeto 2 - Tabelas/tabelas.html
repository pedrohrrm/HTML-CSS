<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Tabelas são compostas de linhas que são compostas de celulas
    ><tr></tr> são as linhas (rows)
    ><th></th> define o cabeçalho de uma tabela
    ><td></td> coloca os dados dentro da tabela
    -->
    <h1>Trabalhando com tabelas</h1>
    <table>
        <caption>Tabela de Serviços</caption>
        <tr>
            <td>Ordem</td>
            <td>Serviço</td>
            <td>Preço</td>
        </tr>

        <tr>
            <td>1</td>
            <td>Troca de Vidro</td>
            <td>$600</td>
        </tr>
    </table>
</body>
</html>
